<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKKU ATM</title>
    <link rel="stylesheet" href="transfer.css" />

</head>

<body>
    <div>
        <div class="container">
            <div class="account">
                <p>From</p>
                <select class="select_form" id="select_from_account">
                    <option selected disabled hidden>Choose an Account</option>
                    <option value=1234567890123456>1234567890123456</option>
                </select>

            </div>

            <div class="grid">
                <form>
                    <input id="transferInput" type="text" placeholder="$0000.00" />
                </form>
                <br>
                <div class="cards">
                    <div class="card" onclick="transferAppendFunction('1')">
                        <p>1</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('2')">
                        <p>2</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('3')">
                        <p>3</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('4')">
                        <p>4</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('5')">
                        <p>5</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('6')">
                        <p>6</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('7')">
                        <p>7</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('8')">
                        <p>8</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('9')">
                        <p>9</p>
                    </div>
                    <div class="card" onclick="transferAppendFunction('0')">
                        <p>0</p>
                    </div>
                    <div class="card" id="dot-card" onclick="transferAppendFunction('.')">
                        <p>.</p>
                    </div>
                    <div class="card" onclick="transferDeleteFunction()">
                        <p>Del</p>
                    </div>
                    <div class="card" id="enter-card" onclick="transferEnterFunction()">
                        <p>Enter</p>
                    </div>
                </div>
            </div>
            <div class="account">
                <p>To</p>
                <select class="select_form" id="select_to_account">
                    <option selected disabled hidden>Choose an Account</option>
                    <option value=1234567887654321>1234567887654321</option>
                    <option value=9876543210987654>9876543210987654</option>
                    <option value=1111111111111111>1111111111111111</option>
                </select>
            </div>
        </div>
        <button type="text" class="backCard" onclick="backFunction()">Back</button>
    </div>
    <script src="transfer.js"></script>
</body>

</html>
